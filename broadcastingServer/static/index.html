<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/kurento.png" type="image/png" />

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/demo-console/index.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="bower_components/adapter.js/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/demo-console/index.js"></script>
    

    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>
    <script src="js/index.js"></script>
    <script src="js/Screen-Capturing.js"></script> 
  </head>
  <body>
  <header>
  </header>
    <div class="container-fluid">
      <div class="row"> 
	    <div class="col-md-5 col">
		    Rendering
			 <div id="renderContainer">
				 <object id="renderer" data="./pdfs/WebRTC.pdf" type="application/pdf" width="100%" height="100%">
				 <p>It appears you don't have a PDF plugin for this browser.
				  No biggie... you can <a href="./pdfs/WebRTC.pdf">click here to
				  download the PDF file.</a></p>  
				 </object>
			 </div> 
		</div>
        <div class="col-md-7 col">
	        Streams
            <div id="videoContainer">
	 
              <video id="video" autoplay  poster="img/webrtc.png"></video>
              <div id="livestreamNotification" width="40px">NOT LIVE</div>
              <div class="embed-responsive embed-responsive-16by9">
              	<video id="screen" autoplay  poster="img/webrtc.png" class="embed-responsive-item"></video>
            </div>
            </div>
         </div>
	</div>
	
	<div class="row top-buffer">
		<div class="clear">
		<div class="col-md-8 col-md-offset-6 col">
			 <div id="clear">
		 	Controls
		 	<a id="present" href="#" class="btn btn-success">
	          <span class="glyphicon glyphicon-play"></span>Presenter</a>
	        <a id="viewer" href="#" class="btn btn-primary">
	           <span class="glyphicon glyphicon-user"></span>Viewer</a>
	        <a id="terminate" href="#" class="btn btn-danger">
	           <span class="glyphicon glyphicon-stop"></span>Stop</a>
	        <a id="cameraStart" href="#" class ="btn btn-success">
	           <span class="glyphicon glyphicon-play"></span>Camera</a>
	        <a id="screenStart" href="#" class ="btn btn-success">
	           <span class="glyphicon glyphicon-play"></span>ScreenShare</a>
			Views: <span id="views">0</span>
			 </div>
			 <a id="extensionCall" href="#" class ="btn btn-success" style="visibility: hidden">
	           <span class="glyphicon glyphicon-play"></span>Call extension</a>
		</div>
		 <div class="col-md-4 col">
		   Group Chat 
		    <div id="chatBox"></div>
		      <input type="text" id="c_message">
			  	<a id="send" href="#" class="btn btn-success"> 
				  <span  class="glyphicon glyphicon-play"></span>Send</a>
	     </div>
	     <div class="col-md-5 col-md-offset-1 col">
		    File upload
		     <iframe name="hidden-iframe"></iframe>
			 <div id="fileContainer"></div>
			 <form action="/" method="post" target="hidden-iframe" enctype="multipart/form-data">
			 <input type="file" id="files" name="singleFile" />
			 <input class="btn btn-success" class="glyphicon glyphicon-upload" id="submitButton" type="submit" > 
			 </form>
		</div> 
		 	   
	   </div>
    </div>
    <footer>
	  <div id="observe"></div>
      <div class="foot-fixed-bottom">
	  <hr>
	    <div class="row">
        <div class="col-md-5 col">
          <div class="row">  
          </div>
          <br/>
          <label class="control-label" for="console" style="visibility: hidden">Console</label><br><br>
          <div id="console" class="democonsole" style="visibility: hidden" >
            <ul></ul>
          </div>
        </div>
      </div>
          </div>
        </div>
      </div>
      <div id="resetViewers"></div>
      
      
    </footer>

  </body>
</html>
