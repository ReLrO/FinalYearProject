<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/kurento.png" type="image/png" />

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/demo-console/index.css">
    <link rel="stylesheet" href="css/viewer.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
 
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> 
    <script src="bower_components/adapter.js/adapter.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/kurento-utils/js/kurento-utils.js"></script>
    <script src="js/index.js"></script>
    <script src="js/Screen-Capturing.js"></script> 
    <script src="js/viewer.js"></script>
  </head>
  <body>
  <div class="container-fluid">
		  <div class="row">
			  <div class="col-md-3">
				 
					  WEB CAM VIEW
				  <video id="video" autoplay  width="200px" height="270px" poster="img/webrtc.png"></video>
				  
				  <div class="row">
					  <div class="col-md-12">
						
							CONTROLS
						  	<div id="video-controls">
							  <a id="viewer" href="#" class="btn btn-primary">
							  	<span class="glyphicon glyphicon-user"></span>Start View</a>
							  <a id="terminate" href="#" class="btn btn-danger">
							  	<span class="glyphicon glyphicon-stop"></span>Stop View</a>	  
							 <div class="radio">
							 <label><input type="radio" name="optionAllow"checked="checked">Allow Streaming</label>
							</div>
							<div class="radio">
							  <label><input type="radio" name="optionDisabled">Disable Streaming</label>
							</div>
						  	</div>
					  	
					  </div>
			  	</div>
			  	<div class="row">
			  		<div class="col-md-12">
			  		
				  			GROUP CHAT
			  				<div id="chatBox" height="180px"></div>
							  <input type="text" id="c_message">
							  	<a id="send" href="#" class="btn btn-success"> 
								  	<span  class="glyphicon glyphicon-play"></span>Send</a>	
			  			
			  		</div>
			  	</div>
			  </div>
			  <div class="col-md-9">
				
				  SCREENSHARE VIEW
				  <div id="videoContainer">
				  	<div id="livestreamNotification">NOT LIVE</div>
				  		<video id="screen" autoplay  poster="img/webrtc.png"></video>
				  	</div>
				  </div>
			
			  
		  </div>
		  
		  <div class="row">
			  <div class="col-md-3">
			  
				  	Uploaded files
				  	<div id="fileContainer"></div> 
				  	<input type="file" id="files" name="file" style="visibility: hidden"/>
				  		<a id="upload" href="#" class="btn btn-success" style="visibility: hidden"> 
								  	<span  class="glyphicon glyphicon-play"></span>Upload</a>	
			  	
			  </div>
			  <div class="col-md-9">
				 
				 Rendering
				 <div id="renderContainer">
				 <object id="renderer" data="./pdfs/WebRTC.pdf" type="application/pdf" width="100%" height="100%">
				 <p>It appears you don't have a PDF plugin for this browser.
				  No biggie... you can <a href="./pdfs/WebRTC.pdf">click here to
				  download the PDF file.</a></p>  
				 </object>
			 </div> 
				 
			  </div>
		 </div>
		 <div id="present"</div>
		 <div id="cameraStart"></div>
		 <div id="screenStart"></div>
		 <div id="observe"></div>
		 <div id="resetViewers"></div>
		 <div id="extensionCall"></div>
		 <div id="submitButton"></div>
  </div>
 </body>
</html>
